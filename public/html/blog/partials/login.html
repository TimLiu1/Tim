<div style="width: 80%" class="container">
    <div class="login">
        <div class="login-screen login-screen-padding">
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field  login_input" ng-model="search.username" placeholder="Enter your name" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                 <div class="control-group">
                    <input type="password" class="login-field login_input" ng-model="search.password" placeholder="Password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>                  
                </div>
                <button type="text" class="btn btn-primary btn-large btn-block" ng-click="login()">Login</button>
                <a class="login-link" href="#">Lost your passeord?</a>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary" style="margin-bottom:0;">
    <div class="panel-heading">上传结果</div>
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th class="col-sm-1">名称</th>
                <th class="col-sm-6">url</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="parties in sparties">
                <td class="col-sm-1">{{parties.contractor}}</td>
                <td class="col-sm-1">{{parties.mobile}}</td>
         
            </tr>
        </tbody>
    </table>
</div>
